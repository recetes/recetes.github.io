<div class="container pt-10">
  <div class="row g-4">
    <div *ngFor="let receta of recetas" class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <div class="card h-100">
        <img src="assets/images/platos/{{receta.imagen}}" [alt]="receta.nombre" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{receta.nombre}}</h5>
          <p class="card-text">{{receta.descripcion}}</p>
          <a class="btn btn-outline-primary" [routerLink]="['/receta',receta.nombre]">Ver Receta</a>
        </div>
      </div>
    </div>
  </div>
</div>
